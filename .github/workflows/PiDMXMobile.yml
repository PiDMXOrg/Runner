name: PiDMX Mobile
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "**"
    paths-ignore:
      - ".gitignore"
      - "README.md"
      # ignore CI for other platforms
      - ".github/actions/**"
      - ".github/workflows/CI-iOS-Qt5.yml"
      - ".github/workflows/CI-iOS.yml"
      - ".github/workflows/CI-Linux.yml"
      - ".github/workflows/CI-macOS.yml"
      - ".github/workflows/CI-Windows-Qt5.yml"
      - ".github/workflows/CI-Windows.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  QT_VERSION: 6.4.2
  BRANCH_NAME: develop
  
jobs:
  buildIos:
    if: "contains(github.event.head_commit.message, 'build ios')"
    name: Build PiDMX Mobile (iOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: source
          submodules: recursive
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Download Qt (desktop)
        id: qt-desktop
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          modules: qtnetworkauth
          set-env: false
          
      - name: Download Qt (iOS)
        id: qt-android-armv7
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          target: ios
          arch: ios
          modules: qtnetworkauth

      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
            host: github.com
            private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cloning PiDMX Common
        working-directory: source
        run: |
          cd ..
          git clone git@github.com:PiDMXOrg/PiDMX_Common.git
          cd PiDMX_Common
          git checkout ${{ env.BRANCH_NAME }}
          cd ../source

      - name: Cloning PiDMX Mobile
        working-directory: source
        run: |
          cd ..
          git clone git@github.com:PiDMXOrg/PiDMX_Mobile.git
          cd PiDMX_Mobile
          git checkout ${{ env.BRANCH_NAME }}
          cd ../source

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: source/../PiDMX_Mobile

      - name: Configure & prepare
        working-directory: source/../PiDMX_Mobile
        env:
          CONFIG_CMAKE: ${{ secrets.CONFIG_CMAKE }}
          GOOGLE_SERVICES_APPLE: ${{ secrets.GOOGLE_SERVICES_APPLE }}
        run: |
          bundle exec fastlane ios prepare_qt6
          echo $CONFIG_CMAKE | base64 --decode > Config.cmake
          
      - name: Build
        working-directory: source/../PiDMX_Mobile
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          export FL_RUN_CMAKE_XCODE_PATH="${MD_APPLE_SDK_ROOT}"
          export QT_HOST_PATH="$(readlink -f "$Qt6_DIR/../macos")"
          bundle exec fastlane ios testbuild

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-package
          path: PiDMX_Mobile/fastlane/build/ios_qt6/PiDMX_Mobile.ipa

  buildAndroid:
    if: "contains(github.event.head_commit.message, 'build android')"
    name: Build PiDMX Mobile (Android)
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        type: [play]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: source
          submodules: recursive
          fetch-depth: 0

      - name: Download Qt (desktop)
        id: qt-desktop
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          modules: qtnetworkauth
          set-env: false
          
      - name: Download Qt (Android, armv7)
        id: qt-android-armv7
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          target: android
          arch: android_armv7
          modules: qtnetworkauth

      - name: Download Qt (Android, arm64_v8a)
        id: qt-android-arm64_v8a
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          target: android
          arch: android_arm64_v8a
          modules: qtnetworkauth
          
      - name: Download Qt (Android, x86)
        id: qt-android-x86
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          target: android
          arch: android_x86
          modules: qtnetworkauth
          
      - name: Download Qt (Android, x86_64)
        id: qt-android-x86_64
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==2.1.*
          version: ${{ env.QT_VERSION }}
          target: android
          arch: android_x86_64
          modules: qtnetworkauth

      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
            host: github.com
            private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cloning PiDMX Common
        working-directory: source
        run: |
          cd ..
          git clone git@github.com:PiDMXOrg/PiDMX_Common.git
          cd PiDMX_Common
          git checkout ${{ env.BRANCH_NAME }}
          cd ../source

      - name: Cloning PiDMX Mobile
        working-directory: source
        run: |
          cd ..
          git clone git@github.com:PiDMXOrg/PiDMX_Mobile.git
          cd PiDMX_Mobile
          git checkout ${{ env.BRANCH_NAME }}
          cd ../source

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: source/../PiDMX_Mobile

      - name: Set up OpenJDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Setup ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: Android_${{ matrix.type }}
        
      - name: Configure & prepare
        working-directory: source
        env:
          CONFIG_CMAKE: ${{ secrets.CONFIG_CMAKE }}
          GOOGLE_DEPLOYMENT_KEY: ${{ secrets.GOOGLE_DEPLOYMENT_KEY }}
          GOOGLE_SERVICES_ANDROID: ${{ secrets.GOOGLE_SERVICES_ANDROID }}
        run: |
          #echo $CONFIG_CMAKE | base64 --decode > Config.cmake
          #echo $GOOGLE_DEPLOYMENT_KEY | base64 --decode > google-play_api.json
          #echo $GOOGLE_SERVICES_ANDROID | base64 --decode > resources/Android/output/google-services.json

      - name: Build
        working-directory: source/../PiDMX_Mobile
        env:
          BUILD_TYPE: ${{ matrix.type }}
        run: |
          export QT_HOST_PATH="$(readlink -f "$Qt6_DIR/../gcc_64")"

          bundle exec fastlane android ${BUILD_TYPE}

      - name: Sign app
        id: sign_app
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: source/fastlane/build/android_${{ matrix.type }}
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          buildToolsVersion: 33.0.0

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Android-package_${{ matrix.type }}
          path: PiDMX_Mobile/fastlane/build/android_${{ matrix.type }}/PiDMXMobile-signed.*

      - name: Deploy
        working-directory: source
#        if: github.ref_name == 'deploy' && matrix.type == 'play'
        run: |
          bundle exec fastlane android play_deploy