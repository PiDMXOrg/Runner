name: PiDMX
on: workflow_dispatch

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
    QT_VERSION: 6.5.2

jobs:
    buildMacOS:
        name: Build PiDMX (MacOS)
        runs-on: macos-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  path: source
                  submodules: recursive
                  fetch-depth: 0

            - name: Setup ninja
              uses: seanmiddleditch/gha-setup-ninja@v3

            - name: Download Qt (desktop)
              id: qt-desktop
              uses: jurplel/install-qt-action@v3
              with:
                  aqtversion: ==2.1.*
                  version: ${{ env.QT_VERSION }}
                  modules: qtserialport
                  set-env: true

            - name: Setup SSH
              uses: MrSquaare/ssh-setup-action@v1
              with:
                  host: github.com
                  private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Cloning PiDMX switching to develop
              working-directory: source
              run: |
                  cd ..
                  git clone git@github.com:PiDMXOrg/PiDMX.git
                  cd PiDMX
                  git checkout develop
                  cd ../source

            - name: Cloning PiDMX Common and switching to develop
              working-directory: source
              run: |
                  cd ..
                  git clone git@github.com:PiDMXOrg/PiDMX_Common.git
                  cd PiDMX_Common
                  git checkout develop
                  cd ../source

            - name: Cloning KDabDockWIdgets 2.0
              working-directory: source
              run: |
                  cd ..
                  git clone https://github.com/KDAB/KDDockWidgets.git
                  cd KDDockWidgets
                  git checkout 2.0
                  cd ../source

            - name: Building KDabDockWIdgets 2.0
              working-directory: source
              run: |
                  cd ../KDDockWidgets
                  mkdir build
                  cd build
                  cmake -G Ninja -DCMAKE_INSTALL_PREFIX=../../KDDockWidgets_out -DKDDockWidgets_QTQUICK=ON -DKDDockWidgets_QT6=ON -DCMAKE_BUILD_TYPE=Release -DKDDockWidgets_DEVELOPER_MODE=OFF -DKDDockWidgets_EXAMPLES=OFF -DCMAKE_OSX_ARCHITECTURES=x86_64;arm64 ../
                  cmake --build .
                  cmake --build . --target install
                  cd ../../source

            #      -DCMAKE_OSX_DEPLOYMENT_TARGET="10.13.6" -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_PREFIX_PATH="${Qt5_DIR}" ..
            #      - name: Build (Release)
            #        working-directory: source
            #        run: |
            #          cd ../PiDMX
            #          cmake -DCMAKE_BUILD_TYPE=Release -S . -B "./build"
            #          cmake --build ./build

            - name: Setup Fastlane
              uses: ruby/setup-ruby@v1
              with:
                  bundler-cache: true
                  working-directory: source/../PiDMX

            #      - name: Configure & prepare
            #        working-directory: source/../PiDMX
            #        env:
            #          CONFIG_CMAKE: ${{ secrets.CONFIG_CMAKE }}
            #          GOOGLE_SERVICES_APPLE: ${{ secrets.GOOGLE_SERVICES_APPLE }}
            #        run: |
            #            bundle exec fastlane mac app_store
            #            echo $CONFIG_CMAKE | base64 --decode > Config.cmake

            - name: Build
              working-directory: source/../PiDMX
              env:
                  MATCH_PASSWORD: ${{ secrets.PiDMX_MATCH_PASSWORD }}
              run: |
                  export FL_RUN_CMAKE_XCODE_PATH="${MD_APPLE_SDK_ROOT}"
                  export QT_HOST_PATH="$(readlink -f "$Qt6_DIR/../macos")"
                  bundle exec fastlane mac app_store

            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: macos-package
                  path: PiDMX/fastlane/build/macos_qt6/PiDMX.ipa
